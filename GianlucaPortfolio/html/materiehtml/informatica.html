<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matematica frattali di Giangi</title>

    <link href="materiecss/informatica.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>

<!DOCTYPE html>
<html lang="en">

<div class="terminal">
   <div class="overlay"></div>
   <h1>CRYPTOGRAPHY</h1>
   <div class="container">
      <div id="left">
         <div>
            <h3>Cryptography Algorithms</h3>
            <label for="input">Enter Data To Encrypt Or Decrypt:</label>
            <div class="console-input">
               <label for="input">></label>
               <input type="text" id="input">
            </div>
            <div id="shift-input-div">
               <label for="shift-input">Enter Shift Value:</label>
               <div class="console-input">
                  <label for="shift-input">></label>
                  <input type="text" id="shift-input">
               </div>
            </div>
            <label for="algorithm-option">Select an algorithm:</label>
            <select id="algorithm-option">
						<option value="caeser" selected="true">Caeser Algorithm</option>
						<option value="atbash">Atbash Algorithm</option>
					</select>
            <div class="buttons">
               <button id="encrypt-btn">Encrypt</button>
               <button id="decrypt-btn">Decrypt</button>
            </div>
         </div>
      </div>
      <div id="right">
         <div id="output">
            OUTPUT
         </div>
      </div>
   </div>
</div>

</body>

</html>
    
    <script src="materiejs/informatica.js"></script>
  </body>
</html>
